<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CazApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="text-center">
            <a href="/"><img src="/static/images/logo.gif" alt="Logo" style="width: 100%; max-width: 300px;"></a>
        </div>
        <hr class="mb-5">
        <div class="shadow p-4">
            <form method="post" class="mx-auto" style="max-width: 400px;">
                <h1 class="display-5 text-center">Sign in</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-outline-danger d-block w-100">Sign in</button>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <p class="text-danger text-center mt-2">{{ messages|join(' â€¢ ') }}</p>
                    {% endif %}
                {% endwith %}
                <p class="text-center mt-2">Don't have an account yet? <a href="/signup" class="link-danger">Sign up</a> instead</p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
