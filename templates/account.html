<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CazApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-sm-4 text-sm-start text-center">
                <a href="/"><img src="/static/images/logo.gif" alt="Logo" style="width: 100%; max-width: 300px;"></a>
            </div>
            <div class="col-sm-8 d-flex justify-content-sm-end justify-content-center align-items-end">
                <nav class="navbar navbar-expand p-0">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="link-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Cities</a>
                                <ul class="dropdown-menu" style="width: 12rem;">
                                    <li><a class="dropdown-item" href="/cities/bath">Bath</a></li>
                                    <hr class="mt-2">
                                    <h5 class="px-3">Coming soon</h5>
                                    <li><a class="dropdown-item">Sheffield</a></li>
                                    <li><a class="dropdown-item">Bristol</a></li>
                                    <li><a class="dropdown-item">Portsmouth</a></li>
                                    <li><a class="dropdown-item">Tyneside</a></li>
                                    <li><a class="dropdown-item">Bradford</a></li>
                                </ul>
                            </li>
                            <li class="nav-item ps-3"><a href="/support" class="link-dark">Support</a></li>
                            <li class="nav-item ps-3"><a href="/account" class="link-dark">My Account</a></li>
                            <li class="nav-item ps-3"><a href="/signout" class="link-dark">Sign out</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <hr class="mb-5">
        <div class="shadow p-4">
            <form method="post" style="position: relative;">
                <h3 class="display-6">About you</h3>
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label for="name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ first_name }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="county" class="form-label">County</label>
                        <select class="form-control" id="county" name="county" required>
                            <option value="Bath and North East Somerset" {{ 'selected' if county == 'Bath and North East Somerset' else '' }}>Bath and North East Somerset</option>
                            <option value="Bedfordshire" {{ 'selected' if county == 'Bedfordshire' else '' }}>Bedfordshire</option>
                            <option value="Berkshire" {{ 'selected' if county == 'Berkshire' else '' }}>Berkshire</option>
                            <option value="Bristol" {{ 'selected' if county == 'Bristol' else '' }}>Bristol</option>
                            <option value="Buckinghamshire" {{ 'selected' if county == 'Buckinghamshire' else '' }}>Buckinghamshire</option>
                            <option value="Cambridgeshire" {{ 'selected' if county == 'Cambridgeshire' else '' }}>Cambridgeshire</option>
                            <option value="Cheshire" {{ 'selected' if county == 'Cheshire' else '' }}>Cheshire</option>
                            <option value="Cornwall" {{ 'selected' if county == 'Cornwall' else '' }}>Cornwall</option>
                            <option value="County Durham" {{ 'selected' if county == 'County Durham' else '' }}>County Durham</option>
                            <option value="Cumbria" {{ 'selected' if county == 'Cumbria' else '' }}>Cumbria</option>
                            <option value="Derbyshire" {{ 'selected' if county == 'Derbyshire' else '' }}>Derbyshire</option>
                            <option value="Devon" {{ 'selected' if county == 'Devon' else '' }}>Devon</option>
                            <option value="Dorset" {{ 'selected' if county == 'Dorset' else '' }}>Dorset</option>
                            <option value="East Riding of Yorkshire" {{ 'selected' if county == 'East Riding of Yorkshire' else '' }}>East Riding of Yorkshire</option>
                            <option value="East Sussex" {{ 'selected' if county == 'East Sussex' else '' }}>East Sussex</option>
                            <option value="Essex" {{ 'selected' if county == 'Essex' else '' }}>Essex</option>
                            <option value="Gloucestershire" {{ 'selected' if county == 'Gloucestershire' else '' }}>Gloucestershire</option>
                            <option value="Greater London" {{ 'selected' if county == 'Greater London' else '' }}>Greater London</option>
                            <option value="Greater Manchester" {{ 'selected' if county == 'Greater Manchester' else '' }}>Greater Manchester</option>
                            <option value="Hampshire" {{ 'selected' if county == 'Hampshire' else '' }}>Hampshire</option>
                            <option value="Herefordshire" {{ 'selected' if county == 'Herefordshire' else '' }}>Herefordshire</option>
                            <option value="Hertfordshire" {{ 'selected' if county == 'Hertfordshire' else '' }}>Hertfordshire</option>
                            <option value="Isle of Wight" {{ 'selected' if county == 'Isle of Wight' else '' }}>Isle of Wight</option>
                            <option value="Isles of Scilly" {{ 'selected' if county == 'Isles of Scilly' else '' }}>Isles of Scilly</option>
                            <option value="Kent" {{ 'selected' if county == 'Kent' else '' }}>Kent</option>
                            <option value="Lancashire" {{ 'selected' if county == 'Lancashire' else '' }}>Lancashire</option>
                            <option value="Leicestershire" {{ 'selected' if county == 'Leicestershire' else '' }}>Leicestershire</option>
                            <option value="Lincolnshire" {{ 'selected' if county == 'Lincolnshire' else '' }}>Lincolnshire</option>
                            <option value="Merseyside" {{ 'selected' if county == 'Merseyside' else '' }}>Merseyside</option>
                            <option value="Norfolk" {{ 'selected' if county == 'Norfolk' else '' }}>Norfolk</option>
                            <option value="North Somerset" {{ 'selected' if county == 'North Somerset' else '' }}>North Somerset</option>
                            <option value="North Yorkshire" {{ 'selected' if county == 'North Yorkshire' else '' }}>North Yorkshire</option>
                            <option value="Northamptonshire" {{ 'selected' if county == 'Northamptonshire' else '' }}>Northamptonshire</option>
                            <option value="Northumberland" {{ 'selected' if county == 'Northumberland' else '' }}>Northumberland</option>
                            <option value="Nottinghamshire" {{ 'selected' if county == 'Nottinghamshire' else '' }}>Nottinghamshire</option>
                            <option value="Oxfordshire" {{ 'selected' if county == 'Oxfordshire' else '' }}>Oxfordshire</option>
                            <option value="Rutland" {{ 'selected' if county == 'Rutland' else '' }}>Rutland</option>
                            <option value="Shropshire" {{ 'selected' if county == 'Shropshire' else '' }}>Shropshire</option>
                            <option value="Somerset" {{ 'selected' if county == 'Somerset' else '' }}>Somerset</option>
                            <option value="South Gloucestershire" {{ 'selected' if county == 'South Gloucestershire' else '' }}>South Gloucestershire</option>
                            <option value="South Yorkshire" {{ 'selected' if county == 'South Yorkshire' else '' }}>South Yorkshire</option>
                            <option value="Staffordshire" {{ 'selected' if county == 'Staffordshire' else '' }}>Staffordshire</option>
                            <option value="Suffolk" {{ 'selected' if county == 'Suffolk' else '' }}>Suffolk</option>
                            <option value="Surrey" {{ 'selected' if county == 'Surrey' else '' }}>Surrey</option>
                            <option value="Tyne & Wear" {{ 'selected' if county == 'Tyne & Wear' else '' }}>Tyne & Wear</option>
                            <option value="Warwickshire" {{ 'selected' if county == 'Warwickshire' else '' }}>Warwickshire</option>
                            <option value="West Midlands" {{ 'selected' if county == 'West Midlands' else '' }}>West Midlands</option>
                            <option value="West Sussex" {{ 'selected' if county == 'West Sussex' else '' }}>West Sussex</option>
                            <option value="West Yorkshire" {{ 'selected' if county == 'West Yorkshire' else '' }}>West Yorkshire</option>
                            <option value="Wiltshire" {{ 'selected' if county == 'Wiltshire' else '' }}>Wiltshire</option>
                            <option value="Worcestershire" {{ 'selected' if county == 'Worcestershire' else '' }}>Worcestershire</option>
                        </select>
                    </div>
                </div>
                <h3 class="display-6">About your vehicle</h3>
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label for="reg" class="form-label">Reg number</label>
                        <input type="text" class="form-control" id="reg" name="reg" value="{{ reg_number }}" required>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="type" class="form-label">Vehicle type</label>
                        <input type="text" class="form-control" id="type" value="{{ vehicle.type.upper() }}" disabled>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="fuel" class="form-label">Fuel type</label>
                        <input type="text" class="form-control" id="fuel" value="{{ vehicle.fuel_type }}" disabled>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="make" class="form-label">Make</label>
                        <input type="text" class="form-control" id="make" value="{{ vehicle.make }}" disabled>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="colour" class="form-label">Colour</label>
                        <input type="text" class="form-control" id="colour" value="{{ vehicle.colour }}" disabled>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="mot_status" class="form-label">Mot status</label>
                        <input type="text" class="form-control" id="mot_status" value="{{ vehicle.mot_status }}" disabled>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="tax_status" class="form-label">Tax status</label>
                        <input type="text" class="form-control" id="tax_status" value="{{ vehicle.tax_status }}" disabled>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="tax_due" class="form-label">Tax due date</label>
                        <input type="text" class="form-control" id="tax_due" value="{{ vehicle.tax_due_date }}" disabled>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-danger" style="position: absolute; top: 0; right: 0;">Update</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
